<html>
<head>
    <title>Color Box</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 5px;

        }
        .seq{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body style="margin-top:120px; ">
<!-- Added first row using flex -->
<div class="seq">
<div class="box" style="background-color: red"></div>
<div class="box" style="background-color: blueviolet"></div>
<div class="box" style="background-color: #9fff46"></div>
</div>
<!-- Added Second row using flex -->
<div class="seq">
    <div class="box" style="background-color: #33fff2"></div>
    <div class="box" style="background-color: #1c42ff"></div>
    <div class="box" style="background-color: #f237ff"></div>
</div>
<!-- Added Third row using flex -->
<div class="seq">
    <div class="box" style="background-color: black"></div>
    <div class="box" style="background-color: #fff21d"></div>
    <div class="box" style="background-color: #ff6b1b"></div>
</div>

</body>
</html>
